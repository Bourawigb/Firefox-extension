<!DOCTYPE html>
<html>
<head>
  <title>Trackers Blocker</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom Styles -->
  <style>
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .btn-custom {
      margin-top: 10px;
    }
    #entropy-controls {
      margin-top: 15px;
    }
    .script-info {
      margin-top: 20px;
      font-size: 16px;
    }
    .script-info p {
      margin-bottom: 5px;
    }
    .script-count {
      font-weight: bold;
    }
    .first-party {
      color: #007bff; /* Bootstrap Primary color */
    }
    .third-party {
      color: #ffc107; /* Bootstrap Warning color */
    }
    #download-logs {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">Trackers Blocker</h2>

    <div class="text-center">
      <button id="random-profile" class="btn btn-primary btn-custom">Random Profile</button>
      <button id="entropy-blocking-option" class="btn btn-secondary btn-custom">Entropy Blocking Option</button>
    </div>

    <div id="entropy-controls" class="alert alert-info" style="display: none;">
      <p><strong>Entropy Threshold Notes:</strong></p>
      <ul>
        <li>0: Block all</li>
        <li>0.1: Very high</li>
        <li>0.25: High</li>
        <li>0.5: Medium</li>
        <li>0.75: Low</li>
        <li>0.9: Very low</li>
        <li>1: Allow all</li>
      </ul>
      <div class="form-group">
        <label for="entropy-slider">Select Entropy Threshold:</label>
        <input type="range" min="0" max="1" step="0.1" value="0.5" id="entropy-slider" class="form-control-range">
        <p id="entropy-value" class="mt-2">Entropy Threshold: 0.5</p>
      </div>
    </div>

    <div id="script-info" class="script-info">
      <p class="script-count">Total Scripts: <span id="total-scripts" class="text-danger">0</span></p>
      <p class="script-count first-party">First-Party Scripts: <span id="first-party-scripts">0</span></p>
      <p class="script-count third-party">Third-Party Scripts: <span id="third-party-scripts">0</span></p>
    </div>

    <div class="text-center">
      <button id="download-logs" class="btn btn-success btn-custom">Download Logs</button>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom Script -->
  <script src="popup.js"></script>
</body>
</html>
