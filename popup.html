<!DOCTYPE html>
<html>
<head>
  <title>Trackers Blocker</title>
  <link rel="stylesheet" href="./src/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .btn-custom {
      margin-top: 10px;
    }
    #entropy-controls {
      margin-top: 15px;
    }
    .script-info {
      margin-top: 20px;
      font-size: 16px;
    }
    .script-info p {
      margin-bottom: 5px;
    }
    .script-count {
      font-weight: bold;
    }
    .first-party {
      color: #007bff;
    }
    .third-party {
      color: #ffc107;
    }
    #download-logs {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">Trackers Blocker</h2>

    <div class="text-center">
      <button id="random-profile" class="btn btn-primary btn-custom">Random Profile</button>
      <button id="entropy-blocking-option" class="btn btn-secondary btn-custom">Block collection</button>
    </div>

    <div id="entropy-controls" class="alert alert-info" style="display: none;">
      <p><strong>Entropy Threshold Notes:</strong></p>
      <ul>
        <li>0: Allow all</li>
        <li>0.442: Blocking negligible</li>
        <li>0.596: Blocking low</li>
        <li>0.705: Blocking medium</li>
        <li>0.832: Blocking high</li>
        <li>1: Block all</li>
      </ul>
      <div class="form-group">
        <label for="entropy-slider">Select Blocking Level:</label>
        <input type="range" min="0" max="1" step="0.01" value="0.5" id="entropy-slider" class="form-control-range">
        <p id="entropy-value" class="mt-2">Blocking Level: Medium</p>
      </div>
    </div>

    <div id="script-info" class="script-info">
      <p class="script-count">Total Scripts: <span id="total-scripts" class="text-danger">0</span></p>
      <p class="script-count first-party">First-Party Scripts: <span id="first-party-scripts">0</span></p>
      <p class="script-count third-party">Third-Party Scripts: <span id="third-party-scripts">0</span></p>
    </div>

    <div class="text-center">
      <button id="download-logs" class="btn btn-success btn-custom">Download Logs</button>
    </div>
  </div>

  <script src="./src/jquery-3.5.1.slim.min.js"></script>
  <script src="./src/popper.min.js"></script>
  <script src="./src/bootstrap.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
